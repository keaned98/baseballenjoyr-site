<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Player Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: #1f2937;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        #dashboardContainer {
            width: 100%;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .tableauPlaceholder {
            position: relative;
            width: 1024px;
            height: 687px;
            overflow: hidden;
        }
        
        /* Hide any footer elements that might still appear */
        .tableauPlaceholder::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #f5f5f5;
            z-index: 9999;
            pointer-events: none;
        }
        
        /* Hide the gray toolbar container completely */
        .tableauPlaceholder iframe {
            margin-bottom: -40px !important;
        }
        
        .status {
            padding: 10px 20px;
            margin: 0;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .tableauPlaceholder {
                width: 90%;
                height: 600px;
            }
        }
        
        @media (max-width: 768px) {
            .tableauPlaceholder {
                width: 95%;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Baseball Player Dashboard</h1>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="dashboardContainer">
            <div class='tableauPlaceholder' id='viz1743098219082'>
                <noscript>
                    <a href='#'>
                        <img alt='Dashboard 1' src='https://public.tableau.com/static/images/20/2025alpha/Dashboard1/1_rss.png' style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='2025alpha&#47;Dashboard1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='no' />
                    <param name='showTabs' value='n' />
                    <param name='showToolbar' value='n' />
                    <param name='showAppBanner' value='false' />
                    <param name='display_overlay' value='no' />
                    <param name='display_count' value='no' />
                    <param name='showVizHome' value='no' />
                    <param name='showShareOptions' value='no' />
                    <param name='showFooter' value='false' />
                    <param name='showToolbarButton' value='false' />
                    <param name='loadOrderID' value='0' />
                    <param name='static_image' value='https://public.tableau.com/static/images/20/2025alpha/Dashboard1/1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='device' value='desktop' />
                </object>
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        class TableauDashboard {
            constructor() {
                this.viz = null;
                this.isLoaded = false;
                this.init();
            }
            
            init() {
                this.loadDashboard();
                this.parseUrlParameters();
            }
            
            loadDashboard() {
                var divElement = document.getElementById('viz1743098219082');
                var vizElement = divElement.getElementsByTagName('object')[0];
                
                // Set dimensions - make it taller so we can crop the bottom
                vizElement.style.width = '1024px';
                vizElement.style.height = '727px';
                vizElement.style.marginBottom = '-40px';
                
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                
                scriptElement.onload = () => {
                    this.isLoaded = true;
                    this.showStatus('Dashboard loaded successfully!', 'success');
                    
                    // Apply URL filters after a delay
                    setTimeout(() => {
                        this.applyUrlFilters();
                    }, 3000);
                };
                
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            }
            
            parseUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                this.playerParam = urlParams.get('player');
                this.seasonParam = urlParams.get('season');
            }
            
            applyUrlFilters() {
                if (this.playerParam || this.seasonParam) {
                    // Try to get the tableau object and apply filters
                    const tableauObjects = document.getElementsByTagName('object');
                    if (tableauObjects.length > 0) {
                        try {
                            // This approach works with the legacy embed method
                            const message = `Filters from URL: ${this.playerParam || 'All Players'}`;
                            this.showStatus(message, 'success');
                            
                            // For the legacy embed, we'll need to reload with filter parameters
                            if (this.playerParam) {
                                this.updateDashboardWithFilter();
                            }
                        } catch (error) {
                            console.log('Filter application not available with legacy embed');
                        }
                    }
                }
            }
            
            updateDashboardWithFilter() {
                // For URL-based filtering with legacy embed, we'd need to reconstruct the embed URL
                // This is more complex with the legacy method, but the basic embed works great
                console.log(`Would filter for player: ${this.playerParam}`);
            }
            
            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new TableauDashboard();
        });
        
        // For automation - simplified for legacy embed
        window.isDashboardReady = () => {
            return window.dashboard && window.dashboard.isLoaded;
        };
        
        window.takeScreenshot = async () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log('Screenshot ready - dashboard is clean without toolbar');
                    resolve(true);
                }, 1000);
            });
        };
    </script>
</body>
</html>
