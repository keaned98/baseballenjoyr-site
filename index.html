<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: #1f2937;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        #tableauViz {
            width: 100%;
            height: 900px;
            position: relative;
            margin-top: 40px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #6c757d;
            font-size: 18px;
        }
        
        .status {
            padding: 10px 20px;
            margin: 0;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Hide any remaining Tableau branding/toolbar elements */
        div[data-tb-test-id="shareDialog-shareButton"],
        .tab-toolbar,
        .tabToolbarButton,
        .shareButton,
        button[title="View on Tableau Public"],
        .tableauViz a[href*="tableau.com"],
        .tableauViz .tab-api-link,
        .tableauViz .tab-site-branding,
        .tableauViz .tab-share-button,
        .tableauViz div[style*="position: absolute"][style*="bottom: 0"] {
            display: none !important;
            visibility: hidden !important;
        }
        
        /* Force hide the bottom Tableau link */
        .tableauViz::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Baseball Player Dashboard</h1>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="tableauViz"></div>
    </div>

    <script>
        class TableauDashboard {
            constructor() {
                this.viz = null;
                this.workbook = null;
                this.worksheet = null;
                this.isLoaded = false;
                
                // Your actual Tableau Public URL
                this.tableauUrl = 'https://public.tableau.com/views/2025alpha/Dashboard1';
                
                this.init();
            }
            
            init() {
                this.loadDashboard();
                this.parseUrlParameters();
            }
            
            loadDashboard() {
                const containerDiv = document.getElementById('tableauViz');
                
                const options = {
                    width: '100%',
                    height: '900px',
                    hideTabs: true,
                    hideToolbar: true,
                    onFirstInteractive: () => {
                        console.log('Dashboard loaded successfully');
                        this.onDashboardLoad();
                    }
                };
                
                this.viz = new tableau.Viz(containerDiv, this.tableauUrl, options);
            }
            
            async onDashboardLoad() {
                try {
                    this.workbook = this.viz.getWorkbook();
                    this.worksheet = this.workbook.getActiveSheet();
                    
                    // If it's a dashboard, get the first worksheet
                    if (this.worksheet.getSheetType() === 'dashboard') {
                        const worksheets = this.worksheet.getWorksheets();
                        this.worksheet = worksheets.get(0);
                    }
                    
                    this.isLoaded = true;
                    this.showStatus('Dashboard loaded successfully!', 'success');
                    
                    // Apply URL parameters if they exist
                    this.applyUrlFilters();
                    
                } catch (error) {
                    console.error('Error loading dashboard:', error);
                    this.showStatus('Error loading dashboard: ' + error.message, 'error');
                }
            }
            
            async applyUrlFilters() {
                const urlParams = new URLSearchParams(window.location.search);
                const player = urlParams.get('player');
                const season = urlParams.get('season');
                
                if (player || season) {
                    // Wait a bit for dashboard to fully load
                    setTimeout(async () => {
                        try {
                            if (player) {
                                await this.worksheet.applyFilterAsync('Name', decodeURIComponent(player), tableau.FilterUpdateType.REPLACE);
                                console.log(`Applied player filter: ${player}`);
                            }
                            
                            if (season) {
                                await this.worksheet.applyFilterAsync('Season', decodeURIComponent(season), tableau.FilterUpdateType.REPLACE);
                                console.log(`Applied season filter: ${season}`);
                            }
                            
                            this.showStatus(`Filters applied from URL: ${player || 'All Players'}`, 'success');
                            
                        } catch (error) {
                            console.error('Error applying URL filters:', error);
                            this.showStatus('Error applying URL filters: ' + error.message, 'error');
                        }
                    }, 2000);
                }
            }
            
            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new TableauDashboard();
        });
        
        // For automation/scraping - expose these functions globally
        window.automateFilter = async (player, season) => {
            if (window.dashboard && window.dashboard.isLoaded) {
                try {
                    if (player) {
                        await window.dashboard.worksheet.applyFilterAsync('Name', player, tableau.FilterUpdateType.REPLACE);
                    }
                    if (season) {
                        await window.dashboard.worksheet.applyFilterAsync('Season', season, tableau.FilterUpdateType.REPLACE);
                    }
                    return true;
                } catch (error) {
                    console.error('Automation error:', error);
                    return false;
                }
            }
            return false;
        };
        
        window.takeScreenshot = async () => {
            if (window.dashboard && window.dashboard.isLoaded) {
                try {
                    // Wait a moment for any filters to apply
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    window.dashboard.viz.showExportImageDialog();
                    return true;
                } catch (error) {
                    console.error('Screenshot error:', error);
                    return false;
                }
            }
            return false;
        };
        
        window.isDashboardReady = () => {
            return window.dashboard && window.dashboard.isLoaded;
        };
    </script>
</body>
</html>
